version: '3.8'

services:
  qlever-control:
    build: .
    image: qlever-control:latest
    container_name: qlever-control
    volumes:
      # Mount Docker socket to allow running Docker commands on host
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount current directory for working with files
      - ./workspace:/workspace
    environment:
      # Set to "true" to test Docker connectivity on startup
      - TEST_DOCKER=false
    # Keep container running
    stdin_open: true
    tty: true
